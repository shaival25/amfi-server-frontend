  <script>
    document.querySelector('button[name="submit-form"]').addEventListener('click', function (e) {
      e.preventDefault(); // Prevent form from submitting the default way
      const overallExperience = document.querySelector('input[name="overallExperience"]:checked');
      const usefulInfo = document.querySelector('input[name="usefulInfo"]:checked');
      const recommend = document.querySelector('input[name="recommend"]:checked');
      const tc = document.querySelector('input[name="tc"]:checked');
      //const btn = document.querySelector('button[name="submit-form"]');
      //btn.disabled = true;

      // Validate if all fields are selected
      if (!overallExperience || !usefulInfo || !recommend ) {
        alert("Please make sure you select an option for all feedback questions.");
        return; // Stop form submission
      }

      if (!tc ) {
        alert("Please agree to the Terms and Conditions before submitting the form.");
        return; // Stop form submission
      }

      // Collect responses from the form
      const feedbacks = [
        { "How was your Overall Experience": document.querySelector('input[name="overallExperience"]:checked')?.nextElementSibling.innerText },
        { "Did you find the information provided useful?": document.querySelector('input[name="usefulInfo"]:checked')?.nextElementSibling.innerText },
        { "How likely are you to recommend mutual funds to friends or family?": document.querySelector('input[name="recommend"]:checked')?.nextElementSibling.innerText }
      ];

      const userId = localStorage.getItem('userId');

      const feedbackData = {
        userId,
        feedbacks: feedbacks
      }
      // Send the data using fetch
      fetch(`${window.baseUrl}/bny/feedback`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(feedbackData),
      })
        .then(response => response.json())
        .then(data => {
          fetch(`${window.baseUrl}/user-analytics/journey-ended/${userId}`).then(response => window.location.replace('index.html'));
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    });
  </script>
  <script type="module">
		import { startTimer } from "./js/helper.js";

		let intervalId;

		window.onload = function () {
			let duration = 45;
			let display = document.querySelector("#countdown");

			// Start the initial timer
			intervalId = startTimer(duration, display);

			window.onclick = function () {


				// Clear the old timer before starting a new one
				if (intervalId) {
					clearInterval(intervalId);
				}

				// Reset the timer
				intervalId = startTimer(duration, display);
			};
		};
	</script>

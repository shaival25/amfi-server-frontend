    <script type="module">
        import { startTimer } from "./js/helper.js";

        // Function to replace placeholders in text with actual values
        function replacePlaceholders(text, placeholders) {
            for (const key in placeholders) {
                const regex = new RegExp(`\\$${key}\\$`, 'g');
                text = text.replace(regex, placeholders[key]);
            }
            return text;
        }

        // Define the goals array with keys matching your JSON
        const goals = [
            {
                titleId: 'dream-home-title',
                textId: 'dream-home-text',
                btnId: 'dream-home-btn',
                titleKey: 'dream-home', // Key for title
                textKey: 'Dream Home', // Key for subtitle
                link: './dream-home-sip-call.html'
            },
            {
                titleId: 'dream-vacation-title',
                textId: 'dream-vacation-text',
                btnId: 'dream-vacation-btn',
                titleKey: 'dream-vacation', // Key for title
                textKey: 'Dream Vacation', // Key for subtitle
                link: './dream-vacation-sip-call.html'
            },
            {
                titleId: 'luxury-car-title',
                textId: 'luxury-car-text',
                btnId: 'luxury-car-btn',
                titleKey: 'luxury-car', // Key for title
                textKey: 'Luxury Car', // Key for subtitle

            },

                titleId: 'child-future-title',
                textId: 'child-future-text',
                btnId: 'child-future-btn',
                titleKey: 'child-future', // Key for title
                textKey: "Child's Future", // Key for subtitle

            },

                textId: 'marriage-text',
                btnId: 'marriage-btn',
                titleKey: 'wedding', // Key for title
                textKey: 'Marriage', // Key for subtitle
                link: './marriage-sip-call.html'
            },
            {
                titleId: 'retirement-title',
                textId: 'retirement-text',
                btnId: 'retirement-btn',
                titleKey: 'retire', // Key for title
                textKey: 'Retirement', // Key for subtitle
                link: './retirement-sip-call.html'
            }
        ];



        // Function to load the language JSON file and update the page content
        function loadLanguageStrings() {
            const selectedLanguage = localStorage.getItem('selectedLanguage') || 'en';
            const langFilePath = `./lang/${selectedLanguage}.json`;

            fetch(langFilePath)
                .then(response => response.json())
                .then(translations => {
                    const placeholders = {
                        USER: localStorage.getItem('userName') || 'Guest'
                    };

                    // Update the goals page heading
                    const goalsPageHeading = document.getElementById('goals-page-heading');
                    const goalsHeadingKey = 'Goals-page-heading';
                    if (translations[goalsHeadingKey]) {
                        goalsPageHeading.innerHTML = replacePlaceholders(translations[goalsHeadingKey], placeholders);
                    }

                    // Update the text and buttons for each goal
                    goals.forEach(goal => {
                        // Update title
                        const titleElement = document.getElementById(goal.titleId);
                        if (titleElement && translations[goal.titleKey]) {
                            titleElement.innerHTML = replacePlaceholders(translations[goal.titleKey], placeholders);
                        }

                        // Update text (subtitle)
                        const textElement = document.getElementById(goal.textId);
                        if (textElement && translations[goal.textKey]) {
                            textElement.innerHTML = replacePlaceholders(translations[goal.textKey], placeholders);
                        }

                        // Update button text
                        const btnElement = document.getElementById(goal.btnId);
                        if (btnElement && translations['calculate-btn']) {
                            btnElement.innerHTML = replacePlaceholders(translations['calculate-btn'] + ' <i class="icofont-arrow-right"></i>', placeholders);
                        }
                    });



                    // Update disclaimer text if needed
                    const disclaimerElement = document.getElementById('disclaimer-text');
                    if (disclaimerElement && translations['disclaimer-text']) {
                        disclaimerElement.innerHTML = replacePlaceholders(translations['disclaimer-text'] + '<span id="countdown"></span>', placeholders);
                    }
                })
                .catch(error => {
                    console.error('Error loading language file:', error);
                });
        }

        // Start the timer and load the language strings when the window loads
        window.onload = function () {
            loadLanguageStrings();

            let duration = 45;
            let display = document.querySelector("#countdown");

            // Start the initial timer
            intervalId = startTimer(duration, display);

            window.onclick = function () {
                // Clear the old timer before starting a new one
                if (intervalId) {
                    clearInterval(intervalId);
                }

                // Reset the timer
                intervalId = startTimer(duration, display);
            };
        };


    </script>

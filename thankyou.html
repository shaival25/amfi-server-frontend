    <script type="module">
      // Function to replace placeholders in text with actual values
      function replacePlaceholders(text, placeholders) {
        for (const key in placeholders) {
          const regex = new RegExp(`\\$${key}\\$`, 'g')
          text = text.replace(regex, placeholders[key])
        }
        return text
      }

      // Function to load the language JSON file and update the page content
      function loadLanguageStrings() {
        const selectedLanguage =
          localStorage.getItem('selectedLanguage') || 'en'
        const langFilePath = `./lang/${selectedLanguage}.json`

        fetch(langFilePath)
          .then(response => response.json())
          .then(translations => {
            // Define placeholders if needed
            const placeholders = {
              USER: localStorage.getItem('userName') || 'Guest'
            }

            // Update the heading text
            const headingElement = document.getElementById('thank-you-heading')
            const headingKey = 'thank-you-heading'
            if (translations[headingKey]) {
              headingElement.innerHTML = replacePlaceholders(
                translations[headingKey],
                placeholders
              )
            } else {
              // Fallback to default text if key is missing
              headingElement.textContent =
                'Thank you for giving us your time! We hope we helped you come one step closer towards your investment journey.'
            }

            // Update the message text
            const messageElement = document.getElementById('thank-you-msg')
            const messageKey = 'thank-you-msg'
            if (translations[messageKey]) {
              messageElement.innerHTML = replacePlaceholders(
                translations[messageKey],
                placeholders
              )
            } else {
              // Fallback to default text if key is missing
              messageElement.textContent =
                'Your personalized plan is on its way to your inbox.'
            }
          })
          .catch(error => {
            console.error('Error loading language file:', error)
          })
      }

      // Call the function to load language strings
      loadLanguageStrings()

      // Your existing setTimeout function remains unchanged
      setTimeout(() => {
        window.location.replace('./feedback-form.html')
      }, 5000)
    </script>
